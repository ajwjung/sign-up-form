<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <img src="#" /> <span>Text</span>
            </div>

            <div class="content">
                <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                
                <p class="bold">You <span class="italic">know</span> you want to.</p>
                
                <form action="#" method="get">
                    <p class="bold">Let's do this!</p>

                    <div class="info">
                        <div class="col1">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                            <br>
                            
                            <label for="email">Email</label>
                            <input type="email" name="user_email" id="email">
                            <br>

                            <label for="password">Password</label>
                            <input type="password" name="user_password" id="password" class="error">
                        </div>

                        <div class="col2">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                            <br>

                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="user_phone_num" id="phone_number">
                            <br>

                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_user_password" id="confirm_password" class="error">
                        </div>
                    </div>

                    <button type="submit">Create Account</button>

                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
