<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar&family=Sen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo-container">
                    <img src="images/camera.png" id="logo">
                    <span id="logo-text">Photography</span>
                </div>
            </div>

            <div class="content">
                <div class="intro-text">
                    <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                    
                    <p class="bold">You <span class="italic">know</span> you want to.</p>
                </div>
                
                <form action="#" method="get">
                    <p class="bold">Let's do this!</p>

                    <div class="info">
                        <div class="col1">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Jane" minlength="2" pattern="[A-Za-z]{2,}" title="Only letters are accepted and must be 2 or more characters long.">
                            <br>
                            
                            <label for="email">Email</label>
                            <input type="email" name="user_email" id="email" placeholder="janedoe@domain.com">
                            <br>

                            <label for="password">Password</label>
                            <input type="password" name="user_password" id="password" class="error">
                            <span></span>
                        </div>

                        <div class="col2">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Doe" minlength="2" pattern="[A-Za-z]{2,}" title="Only letters are accepted and must be 2 or more characters long.">
                            <br>

                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="user_phone_num" id="phone_number" placeholder="555-555-5555" pattern="\(?\d{3}\)? \d{3}-\d{4}|\d{3}-\d{3}-\d{4}" title="Accepted formats: (123) 456-7890 or 123-456-7890">
                            <br>
                            
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_user_password" id="confirm_password" class="error">
                        </div>
                    </div>

                    <button type="submit"><span class="bold">Create Account</span></button>

                    <p>Already have an account? <a href="#" class="bold">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
